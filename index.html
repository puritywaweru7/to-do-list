<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="heading">
            <img class="heading_img" src="https://imageio.forbes.com/specials-images/dam/imageserve/1092571024/960x0.jpg?height=474&width=711&fit=bounds" alt="">
            <h1 class="heading_title">To-Do List</h1>
        </div>
        <form class="form" action=" ">
            <div>
                <label class="form_label" for="todo">-- Today I need to --</label><br>
                <input class="form_input"
                 type="text"
                 id="todo"
                 name="to-do"
                 size="30"
                 required>
                 <br>
                 <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
            </ul>
        </div>
    </section>
    <script src = "script.js"></script>
</body>
</html>
